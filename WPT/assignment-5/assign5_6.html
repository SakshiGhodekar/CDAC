<!-- 6) Accept Employee data 
FirstName  | LastName | email | Date of Birth 

from user 
	a) perform validation -  data is entered or not 
                    if not entered then display error msg 
	b) if data is correct then display data on same page
                     in table format  -->



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      padding: 8px;
      margin: 5px;
    }
    .error {
      color: red;
      margin: 10px 0;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }
    table, th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h2>Employee Data Form</h2>

  <form id="employeeForm" onsubmit="handleSubmit(event)">
    <input type="text" id="firstName" placeholder="First Name"><br>
    <input type="text" id="lastName" placeholder="Last Name"><br>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="date" id="dob"><br>
    <button type="submit">Submit</button>
  </form>

  <div id="error" class="error"></div>

  <table id="employeeTable" style="display: none;">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Date of Birth</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Data will be added here -->
    </tbody>
  </table>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      // Get input values
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const dob = document.getElementById('dob').value;

      const errorDiv = document.getElementById('error');
      errorDiv.textContent = "";

      // Validation
      if (!firstName || !lastName || !email || !dob) {
        errorDiv.textContent = "‚ùå Please fill in all the fields.";
        return;
      }

      // Add data to table
      const table = document.getElementById('employeeTable');
      const tbody = document.getElementById('tableBody');

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${firstName}</td>
        <td>${lastName}</td>
        <td>${email}</td>
        <td>${dob}</td>
      `;

      tbody.appendChild(row);
      table.style.display = 'table';

      // Clear form
      document.getElementById('employeeForm').reset();
    }
  </script>

</body>
</html>
