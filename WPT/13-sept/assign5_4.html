	1 textfield and multiple buttons 
	
button captions are - 1)Add at End 
		 2) Add at Start
		3) delete from end 
		4) delete from start
		5) display odd numbers 
		6) display even numbers
hint -  use Array predined methods -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            margin: 5px;
            padding: 8px;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Array Manipulation</h2>

    <input type="number" id="numberInput" placeholder="Enter a number">
    <br>

    <button onclick="addAtEnd()">Add at End</button>
    <button onclick="addAtStart()">Add at Start</button>
    <button onclick="deleteFromEnd()">Delete from End</button>
    <button onclick="deleteFromStart()">Delete from Start</button>
    <button onclick="displayOdd()">Display Odd Numbers</button>
    <button onclick="displayEven()">Display Even Numbers</button>

    <div id="output">Array: []</div>

    <script>
        let numbers = [];

        function getInputValue() {
            return parseInt(document.getElementById("numberInput").value);
        }

        function updateDisplay(arr = numbers) {
            document.getElementById("output").innerText = "Array: [" + arr.join(", ") + "]";
        }

        function addAtEnd() {
            const val = getInputValue();
            if (!isNaN(val)) {
                numbers.push(val);  // add to end
                updateDisplay();
            }
        }

        function addAtStart() {
            const val = getInputValue();
            if (!isNaN(val)) {
                numbers.unshift(val);  // add to start
                updateDisplay();
            }
        }

        function deleteFromEnd() {
            numbers.pop();  // remove last element
            updateDisplay();
        }

        function deleteFromStart() {
            numbers.shift();  // remove first element
            updateDisplay();
        }

        function displayOdd() {
            const odd = numbers.filter(num => num % 2 !== 0);
            updateDisplay(odd);
        }

        function displayEven() {
            const even = numbers.filter(num => num % 2 === 0);
            updateDisplay(even);
        }
    </script>

</body>
</html>
